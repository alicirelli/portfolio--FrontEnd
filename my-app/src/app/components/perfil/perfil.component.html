    </div>
    <div id="edition-delete">
      <app-edit [editTitle]="['Ingresar URL de la imagen']" [entidad]="'persona'"></app-edit>
      
    </div>
    <div class="name">
      <h1> {{persona.nombre}} {{persona.apellido}} </h1>
      <p class="p"> {{persona.profesion}} </p>
    </div>
    <div class="edit-container">
      <app-edit 
        [editTitle]="['Nombre','Apellido','ProfesiÃ³n']" 
        [entidad]="'persona'"
        [id_entidad]="persona.id"

      >
      </app-edit>
    </div>
  </div>
